{% if messages %}
    {% for message in messages %}
        {% if message.tags == "success" %}
            <div class="alert-main show">
                <div class="alert alert-success" id="success-div" style="display: block;">
                    {{ message }}
                </div>
            </div>
        {% else %}
            <div class="alert-main show">
                <div class="alert alert-danger" id="error-div" style="display: block;">
                    {{ message }}
                </div>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
