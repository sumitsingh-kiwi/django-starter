{% extends 'common/base.html' %}
{% block extra_head %}
    <title>Forgot password</title>
{% endblock %}

{% block content %}
<form action="{% url 'account:v1:reset-password' %}" method="post" name="reset-password">
    {% csrf_token %}
    <input type="email" name="email" id="email" placeholder="email@example.com"/>
    <input type="submit" name="Get Reset Password Link"/>
</form>
<a href="{% url 'web_admin:v1:login' %}">Back to Login</a>
{% endblock %}
